<!DOCTYPE html>
<html>
  <head>
    <script src="<%= manifestUrl('/vendor/loader.js') %>"></script>
    <script src="<%= manifestUrl('/vendor/jquery.js') %>"></script>
    <script src="<%= manifestUrl('/vendor/handlebars.js') %>"></script>
    <script src="<%= manifestUrl('/vendor/ember-latest.js') %>"></script>
    <script src="<%= manifestUrl('/vendor/ember-data-latest.js') %>"></script>
    <script src="/vendor/conductor.js-0.1.0.js"></script>
    <script src="<%= manifestUrl('/glazier.js') %>"></script>
  </head>
  <body>
    <script>
      window.Glazier = requireModule('glazier/main').Glazier;
    </script>


    <!-- Analytics -->
    <link rel="stylesheet" href="/css/glazier.css">
    <link rel="stylesheet" href="/css/conductorjs-starter-kit.css">
    <div class="analytics">
      <div class="tab">Analytics</div>
      <div class="panel">
        <pre class="output"></pre>
      </div>
    </div>

    <script>
      var StarterKit = {};
    </script>

    <script src="/vendor/analytics.js"></script>
    <script>
      $(function() {
        StarterKit.initializeAnalytics();
      });
    </script>
  </body>
</html>
